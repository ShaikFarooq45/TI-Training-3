<body>
    <h1>Task Management Application</h1>
    <div class="form-task">

    <input id="task" type="text" placeholder="Task title">
    <input id="description" type="text" placeholder="Task description">
    <input id="date" type="date" placeholder="Task title">
    <button id="add-task">Add Task</button><br><br>

    </div>

    
 <div class="Rbtn">
    <input type="text" placeholder="Search task"> 
    <input type="radio" name="Radio" value="all">All
    <input type="radio" name="Radio" value="complete">Completed
    <input type="radio" name="Radio" value="incomplete">Incompleted
</div>
    
 <br><br>

    <div class="task-list" id="task-list">
        
            <button>Completed</button>
            <button>Edit</button>
            <button>Delete</button>
    
    </div>
